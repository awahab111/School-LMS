<!DOCTYPE html>
<html>
<head>
    <title>Student Interface</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="resources/logo.png">

    <title>Login</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        .sidebar {
            width: 200px;
            background-color: #f1f1f1;
            height: 100vh;
            float: left;
            background-color: rgba(255,255,255,0.13);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(50px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.5);
            padding: 15px 35px;
        }
        
        .sidebar img {
            display: block;
            /* margin: ; */
            margin-left: 15px;
            margin-bottom: 100px;
            width: 100px;
        }


        .sidebar a {
            display: block;
            color: #000;
            padding: 12px 16px; /* Increase the padding for more gap */
            text-decoration: none;
        }
        
        .sidebar a:hover {
            background-color: #ddd;
        }
        
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        
        .profile {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body style="background-color: darkslategray;">
    <div class="sidebar">
        <img src="resources/logo.png" alt="Logo">
        <a href="#profile">Profile</a>
        <a href="#attendance">Attendance</a>
        <a href="#evaluation">Evaluation</a>
        <a href="#transcript">Transcript</a>
        <a href="#cgpa">CGPAs</a>
    </div>

    <div class="content">
        <div id="profile" class="profile">
            <h2>Profile</h2>
            <p>Name: <% Response.Write(GetStudentNameFromDatabase()); %></p>
            <p>Roll Number: <% Response.Write(GetRollNumberFromDatabase()); %></p>
            <!-- Add more relevant profile information here -->
        </div>

        <!-- Add content for other tabs (attendance, evaluation, transcript, CGPAs) -->
    </div>
</body>
</html>
