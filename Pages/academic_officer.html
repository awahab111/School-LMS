<!DOCTYPE html>
<html>
<head>
    <title>Academic Officer Interface</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="resources/logo.png">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
       .profile-container {
        font-family: 'Poppins', sans-serif;
        width: 1100px;
        background-color: rgba(255, 255, 255, 0.13);
        border-radius: 10px;
        backdrop-filter: blur(50px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.5);
        padding: 15px 35px;
        color: white;
        margin: 50px;
        transform: translateX(14%);
    }
        .sidebar {
           font-family: 'Poppins', sans-serif;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: #0093dd45;
            backdrop-filter: blur(50px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.5);
        }

        .nextTo{
            display: flex;
            justify-content: center;
        }
    
        .sidebar img {
            width: 90px;
        }

        .sidebar a {
            display: block;
            color: #000;
            padding: 12px 16px; /* Increase the padding for more gap */
            text-decoration: none;
        }
    
        .sidebar a:hover {
            background-color: #ddd;
        }
    
        .content {
            margin-left: 200px;
            padding: 20px;
        }
    
        .profile {
            border: 1px solid #ccc;
            padding: 0px;
            margin-bottom: 0px;
        }

    .profile-section {
        display: flex;
    }

    .profile-info {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        font-size:20px;
    }

    .profile-info p {
        margin: 25px 35px;
        text-align: center;
    }

    .profile-info p span.label {
        color: white;
        margin-right: 60px;
    }

    </style>
</head>
<body style="background-color: darkslategray;">
   <div class="foreground">
    <div class="sidebar">
        <img src="resources/logo.png" alt="Logo">
    </div>

    <div class="profile-container">
        <h3 style="font-size: 32px">Profile</h3>
        <br />
        <div class="profile-section">
            <div class="profile-info">
                <p><span>Name:</span> <asp:Label ID="lblAcademicOfficerName" runat="server"></asp:Label></p>
                <p><span>CNIC:</span> <asp:Label ID="lblAcademicOfficerCNIC" runat="server"></asp:Label></p>
                <p><span>Job:</span> <asp:Label ID="lblAcademicOfficerJob" runat="server"></asp:Label></p>
                
                <!-- Add more labels here -->
            </div>
        </div>
    </div>

    <div class="profile-container">
        <h3 style="font-size: 32px">Offered Courses</h3>
        <br />
        <div class="profile-section">
            <div class="profile-info">
                <div style="display:flex;margin: 0 100px;">
                    <p><span>Course Code:</span> <asp:Label ID="course1_code" runat="server"></asp:Label></p>
                    <p><span>Course Name:</span> <asp:Label ID="course1_name" runat="server"></asp:Label></p>
                </div>
               

                <!-- Add more labels here -->
            </div>
        </div>
    </div>

    
<div class="profile-container">
  <h3 style="font-size: 32px">Offer New Courses</h3>
  <br />
  <div class="profile-section" style="display: flex;">
    <div class="profile-info">
      <div style="display:flex;margin: 0 10px;">
        <p><span>Course Code:</span> <input type="text" id="course_code"></p>
        <p><span>Course Name:</span> <input type="text" id="course_name"></p>
        <p><span>Credit Hours:</span> <input type="number" id="credit_hours"></p>
      </div>
      <div style="display:flex;margin: 0 10px;">
        <p><span>Coordinator:</span> <input type="text" id="coordinator_name"></p>
        <p><span>Section:</span> <input type="text" id="section"></p>
      </div>
    </div>
</div>
<div style="display: flex; flex-direction: column; align-items: center; margin-top: 10px;">
  <button style="width: 400px;" id="submit_button">Submit</button>
</div>
</div>


    <div class="profile-container">
        <h3 style="font-size: 32px">Enroll Student</h3>
        <br />
        <div class="profile-section">
          <div class="profile-info">
            <div style="display:flex;margin: 0 10px;" class="account-type">
              <p><span>Roll Number:</span> <input type="text" id="roll_number"></p>
              <p><span>Offered Courses:</span> 
                <select id="offered_courses">
                  <option value="course1">Course 1</option>
                  <option value="course2">Course 2</option>
                  <option value="course3">Course 3</option>
                </select>
              </p>
              <p><span>Section:</span> 
                <select id="section">
                  <option value="section1">Section 1</option>
                  <option value="section2">Section 2</option>
                  <option value="section3">Section 3</option>
                </select>
              </p>
            </div>
            <button style="width: 400px;" id="enrollStudent">Save</button>
          </div>
        </div>
      </div>

      <!-- allocate course to faculty -->
        <div class="profile-container">
            <h3 style="font-size: 32px">Allocate Course to Faculty</h3>
            <br />
            <div class="profile-section">
            <div class="profile-info">
                <div style="display:flex;margin: 0 10px;" class="account-type">
                <p><span>Faculty CNIC:</span> <input type="text" id="faculty_name"></p>
                <p><span>Offered Courses:</span> 
                    <select id="offered_courses">
                    <option value="course1">Course 1</option>
                    <option value="course2">Course 2</option>
                    <option value="course3">Course 3</option>
                    </select>
                </p>
                <p><span>Section:</span> 
                    <select id="section">
                    <option value="section1">Section 1</option>
                    <option value="section2">Section 2</option>
                    <option value="section3">Section 3</option>
                    </select>
                </p>
                </div>
                <button style="width: 400px;" id="allocateCourse">Save</button>
            </div>
            </div>
        </div>




       <!-- Add more profile containers if needed -->
   </div>
</body>
</html>
